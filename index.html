<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="green-banner">
          <img src="./Robotics/Roboimg/menu_bg_left.png" alt="menu_bg_left" />
          <div class="green-banner-center-section">
            Roboelite | Robopro | Robo s | Robo care & Accessories
          </div>
          <img src="./Robotics/Roboimg/menu_bg_right.png" alt="menu_bg_right" />
        </div>
        <div class="search_section">
          <input type="text" placeholder="Search here..." />
          <img src="./Robotics/Roboimg/search.png" alt="search" />
        </div>
      </header>

      <!-- 2nd header -->
      <div class="menu-bar">
        <!-- Robotics -->
        <div class="robotics">
          <img src="./Robotics/Roboimg/logo.png" alt="robotics_logo" />
        </div>
        <!-- Free shipping -->
        <div>
          <img src="./Robotics/Roboimg/free_shipping.png" alt="free_shipping" />
        </div>
        <!-- Login section -->
        <div class="login-section">
          <div class="login-help-change-bar">
            <img src="./Robotics/Roboimg/arrow.png" alt="arrow" />
            <p>Login</p>
          </div>
          <div class="login-help-change-bar">
            <img src="./Robotics/Roboimg/arrow.png" alt="arrow" />
            <p>Help</p>
          </div>
          <div class="login-help-change-bar">
            <img src="./Robotics/Roboimg/flag.png" alt="flag" />
            <p>[Change]</p>
          </div>
        </div>

        <!-- shopping cart section -->
        <div class="shopping-cart-section">
          <div class="shopping-cart">
            <img
              class="cart-text-img"
              src="./Robotics/Roboimg/cart_top.png"
              alt="cart_top"
            />
          </div>

          <div class="cart-middle">
              <div class="cart-total">
                  <div>Items: 0</div>
                  <div>Total: 0</div>
              </div>
            <img
              class="cart-middle-img"
              src="./Robotics/Roboimg/cart_middle.png"
              alt="cart_middle"
            />
            <img
              class="cart-icon"
              src="./Robotics/Roboimg/cart.png"
              alt="cart"
            />
          </div>
          <div class="cart-bottom-section">
            <img src="./Robotics/Roboimg/cart_bottom.png" alt="cart_bottom" />
          </div>
        </div>

        <!-- Carousel -->
      </div>

      <!-- Carousel Section -->
      <div class="carousel-section">
        <div class="carousel-main-top-bottom">
          <img src="./Robotics/Roboimg/mainImgTop.png" alt="mainImgTop" />
        </div>
        <div class="banner-section">
          <div id="left-arrow">
            <img src="./Robotics/Roboimg/leftArrow.png" alt="leftArrow" />
          </div>
          <div class="carousel_images">
            <img
              src="./Robotics/Roboimg/product_banner1.png"
              alt="product_banner1"
            />
          </div>
          <div class="carousel_images">
            <img
              src="./Robotics/Roboimg/product_banner2.png"
              alt="product_banner2"
            />
          </div>
          <div class="carousel_images">
            <img
              src="./Robotics/Roboimg/product_banner3.png"
              alt="product_banner3"
            />
          </div>
          <div class="carousel_images">
            <img
              src="./Robotics/Roboimg/product_banner4.png"
              alt="product_banner4"
            />
          </div>
          <div id="right-arrow">
            <img src="./Robotics/Roboimg/rightArrow.png" alt="rightArrow" />
          </div>
        </div>
        <div class="carousel-main-top-bottom">
          <img src="./Robotics/Roboimg/mainImgBottom.png" alt="mainImgBottom" />
        </div>
        <div class="carousel-indicators">
          <div class="carousel-indicator1 indicators">
            <img src="./Robotics/Roboimg/indicator.png" alt="indicator" />
          </div>
          <div class="carousel-indicator2 indicators">
            <img src="./Robotics/Roboimg/indicator.png" alt="indicator" />
          </div>
          <div class="carousel-indicator3 indicators">
            <img src="./Robotics/Roboimg/indicator.png" alt="indicator" />
          </div>
          <div class="carousel-indicator4 indicators">
            <img src="./Robotics/Roboimg/indicator.png" alt="indicator" />
          </div>
         
        </div>
      </div>

      <!-- Four Products Section -->

      <div class="products-section">
        <div>
          <img src="./Robotics/Roboimg/product1.jpg" alt="product1" />
        </div>
        <div>
          <img src="./Robotics/Roboimg/product2.jpg" alt="product2" />
        </div>
        <div>
          <img src="./Robotics/Roboimg/product3.jpg" alt="product3" />
        </div>
        <div>
          <img src="./Robotics/Roboimg/product4.jpg" alt="product4" />
        </div>
      </div>

      <!-- All roducts -->

      <div class="categories-products-display">
        <img
          src="./Robotics/Roboimg/category_display.png"
          alt="category_display"
        />
      </div>

      <!-- Savings section -->
      <div class="savings_section">
        <div class="content_top_section">
          <img
            class="content_top"
            src="./Robotics/Roboimg/content_bg_top.png"
            alt="content_bg_top"
          />
        </div>

        <div class="savings-section-offers">
          <!-- side tabs -->
          <div class="offer-middle">
            <img
              class="offer-middle-image"
              src="./Robotics/Roboimg/offer_middle.png"
              alt="offer_middle"
            />
          </div>
          <div class="offer-left-right">
            <img src="./Robotics/Roboimg/offer_left.png" alt="offer_left" />
          </div>

          <!-- middle tabs -->
          <div class="four-tabs">
            <img
              src="./Robotics/Roboimg/savings_offer.png"
              alt="savings_offer"
            />
          </div>
          <div class="four-dividers">
            <img
              class="dividers"
              src="./Robotics/Roboimg/offer_divider.png"
              alt="offer_divider"
            />
          </div>
          <div class="four-tabs">
            <img src="./Robotics/Roboimg/deal_offer.png" alt="deal_offer" />
          </div>
          <div class="four-dividers">
            <img
              class="dividers"
              src="./Robotics/Roboimg/offer_divider.png"
              alt="offer_divider"
            />
          </div>
          <div class="four-tabs">
            <img
              src="./Robotics/Roboimg/request_offer.png"
              alt="request_offer"
            />
          </div>
          <div class="four-dividers">
            <img
              class="dividers"
              src="./Robotics/Roboimg/offer_divider.png"
              alt="offer_divider"
            />
          </div>
          <div class="four-tabs">
            <img src="./Robotics/Roboimg/email_offer.png" alt="email_offer" />
          </div>

          <!-- side tabs -->
          <div class="offer-left-right">
            <img src="./Robotics/Roboimg/offer_right.png" alt="offer_right" />
          </div>
          <div class="offer-middle">
            <img
              class="offer-middle-image"
              src="./Robotics/Roboimg/offer_middle.png"
              alt="offer_middle"
            />
          </div>
        </div>

        <!-- <div class="content_bottom_section">
          <img
            class="content_bottom"
            src="./Robotics/Roboimg/content_bg_bottom.png"
            alt="content_bg_bottom"
          />
        </div> -->
        <!-- kjkk -->
      </div>
      <!-- Credit Cards sections  -->
      <div class="credit-card-section">
        <div>We accept all major credit cards</div>
        <div>
          <img
            src="./Robotics/Roboimg/payment_options.png"
            alt="payment_options"
          />
        </div>
        <div>
          <img src="./Robotics/Roboimg/verisign.png" alt="verisign" />
        </div>
        <div class="security-text">
          <div>You are safe with us.</div>
          <div>Your personal data is protected all times.</div>
          <div>Learn more.</div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
